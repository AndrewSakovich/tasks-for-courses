<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="pic"></div>

    <script>

    let n=1,s='';
        do {
            s += `<img src="images/${n}.jpg" style="height: 250px;">`;
            n++
        } while (n<=11);
        pic.innerHTML = s;

        
    </script>
</body>
</html>
