<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>

        section {
                width: 550px;
                height: 400px;
                border: 1px solid #f00;
                margin: auto;
                overflow: hidden;
        }

        img { position: relative; }

    </style>


</head>
<body onload="setTimeout(func, 1000)">
    
    <section id="slide">
        <img src="images/img3b.jpg" id="slide1">
    </section>

    <script>
            let wp = 550, step = 5;

            function func() {

    let sl = document.getElementById("slide");
    let newImg = document.createElement('img');
    newImg.setAttribute('id','slide2');
    newImg.setAttribute('src','images/img4b.jpg');
    newImg.style.cssText = `
               top: -405px;
               left: 550px; 
    `;

    sl.append(newImg);     

    pic1 = document.getElementById("slide1");
    pic2 = document.getElementById("slide2");

            j = 1;
            func1();    

            }

            function func1() {
          if (j>wp+step) { clearTimeout(mSlide) }
             else {
                pic1.style.right = `${j}px`;
                pic2.style.left = `${-j+wp}px`;
                j += step;

                mSlide = setTimeout(func1, 20-j); 
             }   
        
        }      


            


    </script>

</body>
</html>
