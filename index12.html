<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<p id="im"></p>

<script>

    let s = '';

    arrObj = [
    { pic: { f: '1.jpg', w:500, h:500 } },
    { pic: { f: '2.jpg', w:700, h:700 } },
    { pic: { f: '3.jpg', w:900, h:900 } },
    ];

    for (i=0; i<3; i++) {
        f = arrObj[i].pic.f;
        w = arrObj[i].pic.w;
        h = arrObj[i].pic.h;
    
        s += `<img src="images/${f}" style="width: ${w}px;height: ${h}px;">`;
    
    }

      im.innerHTML = s;  

</script>

    

</body>
</html>
