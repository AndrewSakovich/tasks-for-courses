<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="pic"></div>

    <script>

    let n = prompt("Введите номер картинки");
       if (n>=1 && n<=10) {

            let t = prompt("Введите тип файла картинки");

           if (t=='jpg' || t=='png') {

             pic.innerHTML = `
             <img src="images/${n}.${t}">
             `;   

           } // t=='jpg' || t=='png'
           
           else alert('Неправильный тип файла картинки');

       } // n>=1 && n<=10
         else alert('Неправильный номер картинки');


    </script>

    


</body>
</html>
