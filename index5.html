<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    

    <script>

         // Ввести 5 чисел и найти их сумму

         let sum = 0;
        for (i=1; i<=5; i++) {
            n = prompt(`Введите ${i}-е число`);
            // sum += +n;
            sum += parseFloat(n);

        }

        alert("Сумма равна: " + sum);
        
    </script>
</body>
</html>
